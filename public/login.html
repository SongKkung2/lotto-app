<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/40a7e85c50.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>로또</title>
</head>
<body>
    <h1 class="d-none">로또 한울</h1>
    <div id="sidePannel" class="d-none">
        <a href="#" id="closeSide"><i class="fa-solid fa-xmark"></i></a>
        <div class="pannel-overlay">
            <nav>
                <ul id="snb">
                    <li><a href="#">소개</a></li>
                    <li><a href="#">서비스</a></li>
                    <li><a href="#">당첨확률</a></li>
                    <li><a href="#">이용후기</a></li>
                </ul>
                <hr id="burger-hr">
                <ul class="icon-links">
                    <li><a href="/"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="/login"><i class="fa-solid fa-lock-open"></i></a></li>
                    <li><a href="/join"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li><a href="/cs"><i class="fa-solid fa-headset"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="header-top">
        <ul class="top-wrap">
            <li><a href="/"><i class="fa-solid fa-house"></i></a></li>
            <li>
                <!-- 메뉴바 : burger icon -->
                <div id="openSide"><a href="#"><i class="fa-solid fa-bars"></i></a></div>
            </li>
        </ul>
    </div>
    <header>
        <div class="logo2">
            <a href="/">
                <img src="images/logo2.png" alt="로고이미지"></a>
        </div>
    </header>
    <section>
        <h2 class="section-title">로그인</h2>
        <article>
            <h3 class="d-none">로그인폼</h3>
            <form action="/add_user" id="loginForm" method="post" autocomplete="#">
                <ul>
                    <li>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId"  pattern="/^[a-z]+[a-z0-9]{5,19}$/g" minlength="6" maxlength="16" placeholder="영어 숫자 조합 최대 20자" required>
                    </li>
                    <li>
                        <label for="userPw">비밀번호</label>
                        <input type="password" id="userPw" maxlength="24" required>
                    </li>
                   
                   
                    <li>
                        <input type="submit" value="로그인">
                    </li>
                    <li class="justify-center column-direction">
                        <p class="text-center">또는</p>
                        <ul class="sns-icons">
                            <li ><a href="#"><i class="fab fab fa-google-plus"></i></a></li>
                            <li><a href="#"><i class="fab fab fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fab fa-instagram"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </form>
        </article>
    </section>
    
    <footer>
        <hr>
        
            <div class="a-wrap">
                <ul class="links">
                    <li><a href="/join">회원가입</a></li>
                    <li><a href="/login">로그인</a></li>
                </ul>
                <a href="/cs">고객센터</a>
            </div>
       
    </footer>

    <script src="script/routing.js"></script>
    
</body>
</html>
